<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/64087b922b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="font-weight-bold align-items box-shadow">
      <a href="./homepage.html" class="text-center color-black">
        <img src="./images/Logo.png" class="logo" />
        <span class="caption">brainster</span>
      </a>
      <div class="openMenu d-none"><i class="fa fa-bars"></i></div>
      <ul class="mainMenu">
        <li>
          <a
            href="https://brainster.co/marketing"
            target="_blank"
            class="nav-link color-black"
            >Академија за маркетинг</a
          >
        </li>
        <li>
          <a
            href="https://brainster.co/front-end/"
            target="_blank"
            class="nav-link color-black"
            >Академија за програмирање</a
          >
        </li>
        <li>
          <a
            href="https://brainster.co/data-science/"
            target="_blank"
            class="nav-link color-black"
            >Академија за data science</a
          >
        </li>
        <li>
          <a
            href="https://brainster.co/graphic-design/"
            target="_blank"
            class="nav-link color-black"
            >Академија за дизајн</a
          >
        </li>
        <li>
          <a href="#" class="btn bg-red b-radius-5 btn-hover"
            >Вработи наш студент</a
          >
        </li>
        <div class="closeMenu d-none"><i class="fa fa-times"></i></div>
      </ul>
    </nav>
    <div class="container p-space">
      <h3 class="text-center m-bottom hire-students">Вработи студенти</h3>
      <div class="wrapper-form">
        <form name="sign-up-form" method="post" autocomplete="off">
          <div class="w-50 d-flex-form">
            <div class="form-inner w-100">
              <label for="imeiprezime" class="font-weight-bold"
                >Име и презиме</label
              ><input
                type="text"
                id="imeiprezime"
                placeholder="Вашето име и презиме"
                class="m-bottom fs-15 b-radius-5 align-items w-100"
                name="imeiprezime"
              />
              <p class="error imeiprezime-error d-none p-10"></p>
            </div>
            <div class="form-inner w-100">
              <label for="imenakompanija" class="font-weight-bold"
                >Име на компанија</label
              ><input
                type="text"
                id="imenakompanija"
                placeholder="Име на вашата компанија"
                class="m-bottom fs-15 b-radius-5 align-items w-100"
                name="imenakompanija"
              />
              <p class="error imenakompanija-error d-none p-10"></p>
            </div>
          </div>

          <div class="w-50 d-flex-form">
            <div class="form-inner w-100">
              <label for="email" class="font-weight-bold">Контакт имејл</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Контакт имејл"
                class="m-bottom fs-15 b-radius-5 align-items w-100"
              />
              <p class="error email-error d-none p-10"></p>
            </div>
            <div class="form-inner w-100">
              <label for="telefon" class="font-weight-bold"
                >Контакт телефон</label
              ><input
                type="telefon"
                id="telefon"
                placeholder="Контакт телефон на вашата компанија"
                class="m-bottom b-radius-5 fs-15 align-items w-100"
                name="telefon"
              />
              <p class="error telefon-error d-none p-10"></p>
            </div>
          </div>

          <div class="w-50 d-flex-form">
            <div class="form-inner w-100">
              <div class="toggle font-weight-bold">
                <label for="content-form" class="font-weight-bold"
                  >Тип на студенти</label
                >
                <div class="select-btn fs-15 b-radius-5 align-items w-100">
                  <span>Изберете тип на студент</span>
                  <i class="fa-sharp fa-solid fa-chevron-down"></i>
                </div>
                <div
                  class="content fs-15 b-radius-5 font-weight-bold d-none box-shadow"
                >
                  <ul class="options"></ul>
                </div>
                <button
                  type="submit"
                  name="register-submition"
                  value="Sign Up"
                  class="btn-mobile bg-red b-radius-5 font-weight-bold w-100 fs-15 color-white btn-hover"
                >
                  ИСПРАТИ
                </button>
              </div>
            </div>
            <div class="form-inner w-100">
              <button
                type="submit"
                name="register-submition"
                value="Sign Up"
                class="btn-send bg-red b-radius-5 font-weight-bold w-100 fs-15 color-white btn-hover"
              >
                ИСПРАТИ
              </button>
              <p
                class="success register-success b-radius-5 font-weight-bold d-none p-10"
              ></p>
              <p class="error register-error d-none"></p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer class="bg-black text-center color-white p-10">
      Изработено со <span class="heart">&hearts;</span> од студентите на
      Brainster
    </footer>
  </body>
  <script src="script.js"></script>
</html>
